ext {
    kotlinVersion = '1.3.61'
    kotlinJvmTarget = '1.8'
    minSdkVersion = 24
    targetSdkVersion = 29
    compileSdkVersion = 29

    rxJavaVersion = '2.2.16'
    rxKotlinVersion = '2.4.0'
    javaxAnnotationVersion = '1.0'
    javaxInjectVersion = '1'
    jodaTimeVersion = '2.10.5'
    androidAnnotationsVersion = '4.2.0'
    okHttpVersion = '4.2.1'
    daggerVersion = '2.25.3'
    retrofitVersion = '2.7.0'
    gsonVersion = '2.8.6'

    junitVersion = '4.12'
    mockkVersion = '1.9'
    striktVersion = '0.23.2'

    domainDependencies = [
            rxJava         : "io.reactivex.rxjava2:rxjava:${rxJavaVersion}",
            rxKotlin       : "io.reactivex.rxjava2:rxkotlin:${rxKotlinVersion}",
            javaxInject    : "javax.inject:javax.inject:${javaxInjectVersion}",
            javaxAnnotation: "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
            kotlinStdLib   : "org.jetbrains.kotlin:kotlin-stdlib-jdk8",
            jodaTime       : "joda-time:joda-time:${jodaTimeVersion}"
    ]

    domainTestDependencies = [
            junit : "junit:junit:${junitVersion}",
            strikt: "io.strikt:strikt-core:${striktVersion}",
            mockk : "io.mockk:mockk:${mockkVersion}"
    ]

    dataDependencies = [
            rxJava         : "io.reactivex.rxjava2:rxjava:${rxJavaVersion}",
            rxKotlin       : "io.reactivex.rxjava2:rxkotlin:${rxKotlinVersion}",
            javaxInject    : "javax.inject:javax.inject:${javaxInjectVersion}",
            javaxAnnotation: "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
            kotlinStdLib   : "org.jetbrains.kotlin:kotlin-stdlib-jdk8",
            jodaTime       : "joda-time:joda-time:${jodaTimeVersion}"
    ]

    dataTestDependencies = [
            junit : "junit:junit:${junitVersion}",
            strikt: "io.strikt:strikt-core:${striktVersion}",
            mockk : "io.mockk:mockk:${mockkVersion}"
    ]

    remoteDependencies = [
            rxJava            : "io.reactivex.rxjava2:rxjava:${rxJavaVersion}",
            rxKotlin          : "io.reactivex.rxjava2:rxkotlin:${rxKotlinVersion}",
            javaxInject       : "javax.inject:javax.inject:${javaxInjectVersion}",
            javaxAnnotation   : "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
            dagger            : "com.google.dagger:dagger:${daggerVersion}",
            gson              : "com.google.code.gson:gson:${gsonVersion}",
            kotlinStdLib      : "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    ]

    remoteTestDependencies = [
            junit : "junit:junit:${junitVersion}",
            strikt: "io.strikt:strikt-core:${striktVersion}",
            mockk : "io.mockk:mockk:${mockkVersion}"
    ]
}
